{% extends 'base.html' %}


{% block content %}
  <h1>Login</h1>
  <form action="{% url 'login_view' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <div class="form-group col-lg-2 container center_div">
      <input type="submit" class="btn btn-primary" value="Login">
    </div>
    <a class="btn btn-primary" href="{% url 'registration' %}" role="button">Click to Sign Up</a>
  </form>
{% endblock %}
